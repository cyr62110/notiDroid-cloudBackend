<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
        >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="#{login.title}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.css}"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>

<body>

<div class="container">

    <form class="form-signin" method="post" th:action="@{/admin/log-in}" role="form">
        <h2 id="lblTitle" class="form-signin-heading" th:text="#{login.lblTitle}"/>
        <input name="txtEmail" type="email" class="form-control" th:placeholder="#{login.txtEmail.placeholder}"
               required="required" autofocus="autofocus"/>
        <input name="txtPassword" type="password" class="form-control" th:placeholder="#{login.txtPassword.placeholder}"
               required="required"/>
        <!-- Do not forget the CSRF protection since it is active in Spring Security MVC -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button id="btnLogIn" class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btnLogIn}"/>
    </form>

</div>

</body>
</html>
